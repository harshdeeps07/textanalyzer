  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0f235c;">
  <div class="container-fluid">
    <a class="navbar-brand" style="color: white;" href="#">Text Analyzer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" style="color: #f5f5f6;" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: #f5f5f6;" href="#">About Us</a>
        </li>

        <li class="nav-item">
          <a class="nav-link disabled" style="color: #f5f5f6;">Contact Us</a>
        </li>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>

    <div class="alert alert-success alert-dismissible" role="alert">
  <strong>Welcome user!</strong> Get ready to play with your text
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <br>

<div class="container">
<div class="mb-3">
  Enter your TEXT below
  <form method="post"> {% csrf_token %}
    <textarea class="form-control" style="height: 216px;resize: none;" name="inputtext"></textarea><br>
    <input class="btn btn-primary" type="submit" formaction="/removepunc" value="Remove Punctuation">
    <input class="btn btn-primary" type="submit" formaction="/capall" value="Capitallize whole text">
    <input class="btn btn-primary" type="submit" formaction="/exspaceremove" value="Remove Extra Space">
  </form>
</div>
</div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
